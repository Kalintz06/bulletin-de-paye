<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="tableau">
      <table>
        <th>
          <tr>
            <td></td>
            <td>Brut</td>
            <td>Net</td>
          </tr>
        </th>

        <tr>
          <td>Annuel</td>
          <td>
            <div class="SalaireAB">
              Salaire annuel Brut
              <input
                type="number"
                @input="editAnnuel"
                :value="salaireAnnuelBrut"
              />
            </div>
          </td>
          <td>{{salaireAnnuelNet}}</td>
        </tr>

        <tr>
          <td>Mensuel</td>
          <td>{{salaireMensuelBrut}}</td>
          <td>{{salaireMensuelNet}}</td>
        </tr>
      </table>
      <input id="cadre" type="checkbox" @click="changeCadre" />
    </div>
  </body>
</html>
